<!DOCTYPE html>
<html>
<head>
	<title>Usuario</title>
</head>
<body>
	<h1>Registro de usuario</h1>
	<form name="Registro" action="registrar.php" method="get">
		<table>
			<tr>
				<td>Nombre</td>
				<td><input type="text" name="nombre" required></td>
			</tr>
			<tr>
				<td>Apellido</td>
				<td><input type="text" name="apellido" required></td>
			</tr>
			<tr>
				<td>Foto</td>
				<td><input type="file" name="Foto" accept="image/*" required></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email" value="" required></td>
			</tr>
			<tr>
				<td>Clave</td>
				<td><input type="password" placeholder="Enter password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8.}" autocomplete="new-password" maxlength="8" required></td>
			</tr>
			<tr>
				<td>Confirmaci&oacuten de la clave</td>
				<td><input type="password" placeholder="Repeat password" name="psw-repeat" autocomplete="new-password" maxlength="8" required></td>
			</tr>
		</table>
		<br>
		<input type="submit" name="enviar" value="Registrarse">
	</form>
